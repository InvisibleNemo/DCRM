{% extends "base.html" %}

{% block content %}

<div class="col-md-6 offset-md-3">
    <h1>Add New Record</h1>
    <br />
    
    <form method="POST" action="{% url "record_new" %}">
    
        {% if form.errors %}
    
          <div class="alert alert-warning alert-dismissible fade show" role="alert">
            <strong>Your form has errors.
    
                {% for field in form %}
                    {% if field.errors %}
                        {{ field.errors }}
                    {% endif %}
                {% endfor %}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        
        {% endif %}
    
        {% csrf_token %}
        {{ form.as_p }}
    
        <button type="submit" class="btn btn-secondary">Submit Record</button>
        <a class="btn btn-info" href="{% url "home" %}">Back</a>
    
    </form>
    </div>

{% endblock content %}
